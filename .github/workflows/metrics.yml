name: Metrics
on:
  # Her gün gece yarısı (Türkiye saatiyle 03:00 civarı) çalışır
  schedule: [{cron: "0 0 * * *"}]
  # İstediğin zaman Actions sekmesinden elle tetiklemek için
  workflow_dispatch:
  # Main branch'e bir şey pushlarsan da çalışsın
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Temel Ayarlar ---
          user: muhammedsali
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Istanbul
          
          # --- 1. İzometrik Takvim (3D Şehir Görünümü) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- 2. Diller (Detaylı Grafik) ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: lines, bytes-size
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8

          # --- 3. Başarımlar (Achievements) ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

          # --- 4. Kodlama Alışkanlıkları (Habits) ---
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_from: 200
          plugin_habits_facts: yes

          # --- 5. Konular (Topics) ---
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons

          # --- 6. Son Aktiviteler ---
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
