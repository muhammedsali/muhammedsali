name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Temel Ayarlar ---
          user: muhammedsali
          template: classic
          base: header, repositories
          config_timezone: Europe/Istanbul
          
          # --- 1. İzometrik Takvim ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # --- 2. Diller (Hatasız Çalışıyor) ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: lines, bytes-size
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8

          # --- 3. Başarımlar (DÜZELTME: Limit eklendi) ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          # Çok fazla veri çekmeye çalışıp hata vermemesi için limit koyduk
          plugin_achievements_limit: 5 

          # --- 4. Kodlama Alışkanlıkları (DÜZELTME: Facts kapatıldı) ---
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_from: 200
          # "Facts" kısmı bazen hata verdiği için kapattık, sadece grafik kalsın
          plugin_habits_facts: no 

          # --- 5. Son Aktiviteler (DÜZELTME: Yük azaltıldı) ---
          plugin_activity: yes
          plugin_activity_limit: 3    # 5 yerine 3 yaptık, yükü azalttık
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_visibility: all # Private repolardaki aktiviteyi de zorla
